<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Clientes, Funcionários e Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Listar Clientes, Funcionários e Produtos</h1>

  <div class="text-center mb-4">
    <a href="#" class="btn btn-primary mx-2" th:href="@{/cadastrar-cliente}">Cadastrar Cliente</a>
    <a href="#" class="btn btn-primary mx-2" th:href="@{/cadastrar-funcionario}">Cadastrar Funcionário</a>
    <a href="#" class="btn btn-primary mx-2" th:href="@{/cadastrar-produto}">Cadastrar Produto</a>
  </div>

  <div class="mb-4">
    <h2>Clientes</h2>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.cpf}"></td>
        <td th:text="${cliente.telefone}"></td>
        <td th:text="${cliente.email}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mb-4">
    <h2>Funcionários</h2>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Matrícula</th>
        <th>Área</th>
        <th>Salário</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.cpf}"></td>
        <td th:text="${funcionario.telefone}"></td>
        <td th:text="${funcionario.matricula}"></td>
        <td th:text="${funcionario.area != null ? funcionario.area.nome : 'Sem Cargo'}"></td>
        <td th:text="${funcionario.salario}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mb-4">
    <h2>Produtos</h2>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Descrição</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="produto : ${produtos}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.categoria}"></td>
        <td th:text="${produto.descricao}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RLO8fJhO7v2M4L0P3W/ZhD5Z4vnXK1+2eVJ5O6P1D73+8" crossorigin="anonymous"></script>
</body>
</html>
