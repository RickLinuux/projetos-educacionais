<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Cadastrar Produto</h1>
  <form th:action="@{/salvar-produto}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço</label>
      <input type="number" step="0.01" id="preco" name="preco" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <select id="categoria" name="categoria" class="form-select" required>
        <option value="" disabled selected>Selecione uma categoria</option>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Móveis">Móveis</option>
        <option value="Decoração">Decoração</option>
        <option value="Vestuários">Vestuário</option>
        <option value="Vídeo-Games">Vídeo-Games</option>
        <option value="Brinquedos">Brinquedos</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" name="descricao" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="#" class="btn btn-secondary">Voltar</a>
  </form>
</div>
</body>
</html>
